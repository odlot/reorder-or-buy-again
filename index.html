<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder or Buy Again</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <h1>Inventory</h1>
        <p class="subtitle">Quickly track household essentials.</p>
        <p id="sync-status-chip" class="sync-chip is-offline" aria-live="polite">
          Offline
        </p>
      </header>

      <section id="list-toolbar" class="toolbar" aria-label="Filters and summary">
        <label class="search-wrap" for="search-input">
          <span class="sr-only">Search inventory</span>
          <input
            id="search-input"
            type="search"
            name="search"
            autocomplete="off"
            placeholder="Search items"
          />
        </label>
        <p id="summary-line" class="summary-line" aria-live="polite"></p>
        <button
          id="restock-all-button"
          class="action-button restock-all-button hidden"
          type="button"
          aria-label="Restock all shown low-stock items"
        >
          Restock shown
        </button>

        <form id="quick-add-form" class="quick-add-form" aria-label="Quick add item">
          <label class="sr-only" for="quick-add-name">Item name</label>
          <input
            id="quick-add-name"
            type="text"
            name="name"
            autocomplete="off"
            required
            maxlength="80"
            placeholder="Quick add item"
          />

          <button
            class="action-button primary-button"
            type="submit"
            aria-label="Add item to inventory"
          >
            Add
          </button>
        </form>
      </section>

      <section id="inventory-view" aria-label="Inventory items">
        <ul id="item-list" class="item-list"></ul>
        <p id="empty-state" class="empty-state hidden">
          No items match your search.
        </p>
      </section>

      <section
        id="settings-view"
        class="settings-view hidden"
        aria-label="Settings"
      >
        <h2>Settings</h2>
        <div class="settings-group">
          <label for="default-threshold-input">Default low-stock threshold</label>
          <input
            id="default-threshold-input"
            type="number"
            name="defaultThreshold"
            inputmode="numeric"
            min="0"
            step="1"
          />
        </div>

        <section class="settings-group">
          <h3>Offline Sync File</h3>
          <p id="sync-status-detail" class="sync-status-detail">
            Local only. Link a file to sync snapshots.
          </p>
          <p id="sync-last-synced" class="sync-last-synced">
            Last synced: never
          </p>
          <div class="settings-actions sync-actions">
            <button
              id="link-sync-button"
              class="action-button"
              type="button"
              aria-label="Link offline sync file"
            >
              Link Sync File
            </button>
            <button
              id="sync-now-button"
              class="action-button primary-button"
              type="button"
              aria-label="Sync inventory now"
            >
              Sync Now
            </button>
            <button
              id="clear-sync-link-button"
              class="action-button danger-button sync-clear-button"
              type="button"
              aria-label="Clear offline sync file link"
            >
              Clear Sync Link
            </button>
          </div>
        </section>

        <section class="settings-actions">
          <button
            id="export-data-button"
            class="action-button"
            type="button"
            aria-label="Export inventory backup"
          >
            Export Backup
          </button>
          <button
            id="import-data-button"
            class="action-button file-picker"
            type="button"
            aria-label="Import inventory backup"
          >
            Import Backup
          </button>
          <input
            id="import-data-input"
            class="sr-only"
            type="file"
            accept="application/json"
          />
          <button
            id="reset-data-button"
            class="action-button danger-button"
            type="button"
            aria-label="Reset local inventory data"
          >
            Reset Local Data
          </button>
        </section>

        <p id="settings-message" class="settings-message" aria-live="polite"></p>
      </section>

      <nav class="bottom-nav" aria-label="Primary navigation">
        <button
          class="nav-tab is-active"
          type="button"
          data-view="all"
          aria-current="page"
          aria-label="Open all items view"
        >
          All
        </button>
        <button
          class="nav-tab"
          type="button"
          data-view="restock"
          aria-label="Open restock view"
        >
          Restock
          <span id="restock-badge" class="badge hidden" aria-live="polite">0</span>
        </button>
        <button
          class="nav-tab"
          type="button"
          data-view="settings"
          aria-label="Open settings view"
        >
          Settings
        </button>
      </nav>

      <div id="undo-toast" class="undo-toast hidden" role="status" aria-live="polite">
        <span id="undo-message">Item removed.</span>
        <button
          id="undo-button"
          class="undo-button"
          type="button"
          aria-label="Undo remove item"
        >
          Undo
        </button>
      </div>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
