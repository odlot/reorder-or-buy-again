<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder or Buy Again</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <h1>Inventory</h1>
        <p class="subtitle">Quickly track household essentials.</p>
      </header>

      <section id="list-toolbar" class="toolbar" aria-label="Filters and summary">
        <label class="search-wrap" for="search-input">
          <span class="sr-only">Search inventory</span>
          <input
            id="search-input"
            type="search"
            name="search"
            autocomplete="off"
            placeholder="Search items"
          />
        </label>
        <p id="summary-line" class="summary-line" aria-live="polite"></p>
      </section>

      <section id="inventory-view" aria-label="Inventory items">
        <ul id="item-list" class="item-list"></ul>
        <p id="empty-state" class="empty-state hidden">
          No items match your search.
        </p>
      </section>

      <section
        id="settings-view"
        class="settings-view hidden"
        aria-label="Settings"
      >
        <h2>Settings</h2>
        <div class="settings-group">
          <label for="default-threshold-input">Default low-stock threshold</label>
          <input
            id="default-threshold-input"
            type="number"
            name="defaultThreshold"
            inputmode="numeric"
            min="0"
            step="1"
          />
        </div>

        <form id="add-item-form" class="settings-form">
          <h3>Add Item</h3>
          <label for="add-item-name">Name</label>
          <input
            id="add-item-name"
            type="text"
            name="name"
            autocomplete="off"
            required
            maxlength="80"
            placeholder="Dish Soap"
          />

          <div class="settings-grid">
            <div>
              <label for="add-item-quantity">Quantity</label>
              <input
                id="add-item-quantity"
                type="number"
                name="quantity"
                inputmode="numeric"
                min="0"
                step="1"
                value="0"
              />
            </div>
            <div>
              <label for="add-item-threshold">Low threshold (optional)</label>
              <input
                id="add-item-threshold"
                type="number"
                name="lowThreshold"
                inputmode="numeric"
                min="0"
                step="1"
                placeholder="Use default"
              />
            </div>
          </div>

          <label for="add-item-category">Category (optional)</label>
          <input
            id="add-item-category"
            type="text"
            name="category"
            autocomplete="off"
            maxlength="50"
            placeholder="Kitchen"
          />

          <button class="action-button primary-button" type="submit">
            Add Item
          </button>
        </form>

        <section class="settings-group">
          <div class="settings-header-row">
            <h3>Manage Items</h3>
            <p id="settings-count" class="settings-meta" aria-live="polite"></p>
          </div>
          <ul id="settings-item-list" class="settings-item-list"></ul>
        </section>

        <section class="settings-actions">
          <button id="export-data-button" class="action-button" type="button">
            Export Backup
          </button>
          <label class="action-button file-picker" for="import-data-input">
            Import Backup
          </label>
          <input
            id="import-data-input"
            class="sr-only"
            type="file"
            accept="application/json"
          />
          <button
            id="reset-data-button"
            class="action-button danger-button"
            type="button"
          >
            Reset Local Data
          </button>
        </section>

        <p id="settings-message" class="settings-message" aria-live="polite"></p>
      </section>

      <nav class="bottom-nav" aria-label="Primary navigation">
        <button
          class="nav-tab is-active"
          type="button"
          data-view="all"
          aria-current="page"
        >
          All
        </button>
        <button class="nav-tab" type="button" data-view="restock">
          Restock
          <span id="restock-badge" class="badge hidden" aria-live="polite">0</span>
        </button>
        <button class="nav-tab" type="button" data-view="settings">
          Settings
        </button>
      </nav>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
