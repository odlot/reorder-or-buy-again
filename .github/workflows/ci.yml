name: CI

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-meta:
    name: Lint Workflows and Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run actionlint
        uses: rhysd/actionlint@main

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install --yes shellcheck

      - name: Run shellcheck
        run: shellcheck scripts/*.sh .githooks/pre-commit

  validate:
    name: Validate JavaScript
    runs-on: ubuntu-latest
    needs: lint-meta
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Run validation script
        run: ./scripts/validate.sh

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install e2e dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e script
        run: ./scripts/test-e2e.sh

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: warn
          retention-days: 7

  build-pages:
    name: Build Static Site
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build static site artifact
        run: ./scripts/build-pages.sh dist

  deploy-pages:
    name: Deploy GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - e2e
      - build-pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: github-pages
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build static site artifact
        run: ./scripts/build-pages.sh dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
