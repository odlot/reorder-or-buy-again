name: CI

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-meta:
    name: Lint Workflows and Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run actionlint
        uses: rhysd/actionlint@main

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install --yes shellcheck

      - name: Run shellcheck
        run: shellcheck scripts/*.sh .githooks/pre-commit

  validate:
    name: Validate JavaScript
    runs-on: ubuntu-latest
    needs: lint-meta
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Run validation script
        run: ./scripts/validate.sh

  e2e:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install e2e dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e script
        run: ./scripts/test-e2e.sh

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-failure-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: warn
          retention-days: 7

  build-pages:
    name: Build Static Site
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build static site artifact
        run: ./scripts/build-pages.sh dist

  deploy-pages:
    name: Deploy GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - e2e
      - build-pages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: github-pages
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build static site artifact
        run: ./scripts/build-pages.sh dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release-patch:
    name: Create Patch Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - deploy-pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Create next SemVer patch tag
        id: create-tag
        shell: bash
        run: |
          set -euo pipefail

          existing_tag="$(git tag --points-at "$GITHUB_SHA" --list 'v*' --sort=-v:refname | head -n 1 || true)"
          if [[ -n "$existing_tag" ]]; then
            echo "Head commit already tagged with $existing_tag; skipping."
            echo "created=false" >> "$GITHUB_OUTPUT"
            echo "tag=$existing_tag" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          latest_tag="$(git tag --list 'v*' --sort=-v:refname | head -n 1 || true)"
          if [[ -z "$latest_tag" ]]; then
            latest_tag="v0.0.0"
          fi

          if [[ ! "$latest_tag" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Latest SemVer tag has unsupported format: $latest_tag" >&2
            exit 1
          fi

          major="${BASH_REMATCH[1]}"
          minor="${BASH_REMATCH[2]}"
          patch="${BASH_REMATCH[3]}"
          next_patch=$((patch + 1))
          next_tag="v${major}.${minor}.${next_patch}"

          if git rev-parse "$next_tag" >/dev/null 2>&1; then
            echo "Tag already exists unexpectedly: $next_tag" >&2
            exit 1
          fi

          git tag -a "$next_tag" "$GITHUB_SHA" -m "Release $next_tag"
          git push origin "$next_tag"

          echo "created=true" >> "$GITHUB_OUTPUT"
          echo "tag=$next_tag" >> "$GITHUB_OUTPUT"
          echo "Created release tag $next_tag."

      - name: Publish GitHub Release
        if: steps.create-tag.outputs.created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ steps.create-tag.outputs.tag }}
        run: gh release create "$RELEASE_TAG" --target "$GITHUB_SHA" --title "$RELEASE_TAG" --generate-notes
