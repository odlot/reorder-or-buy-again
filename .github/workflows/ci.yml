name: CI

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    name: Validate JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Syntax check modules
        run: |
          set -euo pipefail
          node --check scripts/logic.js
          node --check scripts/store.js
          node --check scripts/ui.js
          node --check scripts/app.js
