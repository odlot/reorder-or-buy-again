name: CI

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    name: Validate JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run validation script
        run: ./scripts/validate.sh
